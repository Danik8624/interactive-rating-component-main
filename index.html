<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="hero">
      <div class="hero-img"><img src="images/icon-star.svg" alt="" /></div>
      <h1>How did we do?</h1>
      <p class="hero-text">
        Please let us know how we did with your support<br />request. All
        feedback is appreciated to help us<br />improve our offering!
      </p>

      <form action="submit.html" method="GET">
        <div class="rating-container">
          <label>
            <input type="radio" name="rating" value="1" required>
            <span>1</span>
          </label>
          <label>
            <input type="radio" name="rating" value="2" required>
            <span>2</span>
          </label>
          <label>
            <input type="radio" name="rating" value="3" required>
            <span>3</span>
          </label>
          <label>
            <input type="radio" name="rating" value="4" required>
            <span>4</span>
          </label>
          <label>
            <input type="radio" name="rating" value="5" required>
            <span>5</span>
          </label>
        </div>
        <input class="submit-button" type="submit" value="Submit" id="submit">
      </form>
      </div>
  </body>
  <script src="index.js"></script>
</html>
